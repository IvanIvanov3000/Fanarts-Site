<section id="profile-edit">
    <div id="profile-edit-hero"></div>

    <div id="profile-edit-text">
        <img src="../../assets/Images/login-register/fire-logo-grey.png" alt="">
        <h2>Profile</h2>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit() " #f="ngForm" novalidatemethod="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    minlength="5" maxlength="20" #username="ngModel" />
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors['required']">
                        Username is required
                    </div>
                    <div *ngIf="username.errors['minlength']">
                        Username must be at least 5 characters
                    </div>
                    <div *ngIf="username.errors['maxlength']">
                        Username must be at most 20 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                    minlength="5" #email="ngModel" />
                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.errors['email']">
                        Email must be a valid email address
                    </div>
                </div>
            </div>



            <div class="wrapper">

                <button [routerLink]="['/profile']">Cancel</button>
                <button type="submit">Submit</button>
            </div>
            <div class="alert alert-danger" *ngIf="f.submitted && isEditFailed">
                    Edit profile failed!<br />{{ errorMessage }}
            </div>
        </form>
        <div class="alert alert-success" *ngIf="!isEditFailed && f.submitted">
            Your edit profile is successful!
        </div>
    </div>
</section>
