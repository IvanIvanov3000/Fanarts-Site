<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>The greatest Fan arts</title>
</head>

<body>
    <header>
        <nav>
            <a href="../HTML/home-page.html">
                <img src="../Images/logo.png" alt="Fanart Img">

            </a>

            <ul>
                <li><a class="aboutLink" href="../HTML/home-page.html">Home</a></li>
                <li><a class="aboutLink" href="../HTML/about-page.html">About</a></li>
                <li><a class="catalogLink" href="../HTML/catalog-page.html">Catalog</a></li>
                <li><a class="catalogLink" href="../HTML/top-fan-arts-page.html">Top Fan Arts</a></li>
                <li><a class="registerLinks" href="../HTML/login-page.html">Login</a></li>
                <li><a class="registerLinks" href="../HTML/register-page.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="create">
            <div id="create-hero"></div>

            <div id="create-text">
                <img src="../Images/catalog-toparts-page/water-logo-grey.png" alt="">
                <div class="wrapper">
                    <h2>Create fan art page</h2>

                    <form method="post">
                        <div>

                            <label for="ftitle">Title:</label>
                            <input type="text" id="ftitle" name="ftitle" placeholder="The best drawing everr!">
                        </div>
                        <div>

                            <label for="image">Image link: </label>
                            <input type="text" id="image" name="image" placeholder="http://google/image">
                        </div>
                        <div>

                            <label for="ftag">Tag:</label>

                            <select id="ftag" name="ftag">
                                <option value="Other">Other</option>
                                <option value="Marvel">Marvel</option>
                                <option value="DC">DC</option>
                                <option value="Harry_Poter">Harry Poter</option>
                                <option value="Star_wars">Star Wars</option>
                                <option value="Video_game">Video game</option>
                            </select>
                        </div>
                        <div>

                            <label for="desc">Description: </label>
                            <textarea name="desc" id="desc"
                                placeholder="This is where the description of the fan art must be at. It must be at least 50 characters long.">
                        </textarea>
                        </div>

                        <button type="submit">Submit</button>
                    </form>
                </div>

            </div>
        </section>

    </main>
    <footer>
        <nav class="internalLinks">
            <ul>
                <li><a class="aboutLink" href="../HTML/home-page.html">Home</a></li>
                <li><a class="aboutLink" href="../HTML/about-page.html">About</a></li>
                <li><a class="catalogLink" href="../HTML/catalog-page.html">Catalog</a></li>
                <li><a class="catalogLink" href="../HTML/top-fan-arts-page.html">Top Fan Arts</a></li>
                <li><a class="registerLinks" href="../HTML/login-page.html">Login</a></li>
                <li><a class="registerLinks" href="../HTML/register-page.html">Register</a></li>
            </ul>
        </nav>
        <img src="../Images/footer.png" alt="">
        <nav class="externalLinks">
            <ul>
                <li><a class="aboutLink" href="https://www.facebook.com/">Facebook</a></li>
                <li><a class="catalogLink" href="https://www.instagram.com/">Instagram</a></li>
                <li><a class="registerLinks" href="https://twitter.com/">Twiter</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
