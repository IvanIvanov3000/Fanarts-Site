<section id="register">
    <div id="register-hero"></div>

    <div id="register-text">
        <img src="./assets/Images/login-register/fire-logo-grey.png" alt="">
        <div class="wrapper">
            <h2>Register page</h2>
            <form method="post">
                <label for="fusername">Username:</label><br>
                <input type="text" id="fusername" name="fusername" placeholder="Ivan_3000"><br>

                <label for="femail">Email:</label><br>
                <input type="text" id="femail" name="femail" placeholder="ivan_ivanov_3000@abv.bg"><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="******"><br>

                <label for="rePassword">Repeat password:</label><br>
                <input type="password" id="rePassword" name="rePassword" placeholder="******"><br>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
</section>
