<article class={{theme}}>
    <div class="tag">{{fanArt.tag}}</div>

    <img src="{{fanArt.image}}" alt="">
    
    <div class="wrapper">
        <h3>{{fanArt.title}}</h3>
        <p class="description">
            <!-- {{fanArt.description}} -->
            {{ (fanArt.description.length>65)? (fanArt.description | slice:0:65)+'..':(fanArt.description) }}
        </p>
        <button class="toDetailsPage" [routerLink]="['/details', fanArt._id]">Details</button>
    </div>
</article>
